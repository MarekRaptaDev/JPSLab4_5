<!DOCTYPE html>
<html>
<head>
<title>Map for Poland_Warsaw_Krakowskie Przedmieście_15</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
<h1>Map for Poland_Warsaw_Krakowskie Przedmieście_15</h1>
<div id="map" style="width: 100%; height: 500px;"></div>
<script>
var map = L.map('map').setView([52.242506, 21.0138389], 15);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
L.marker([52.242506, 21.0138389]).addTo(map);
</script>
</body>
</html>
